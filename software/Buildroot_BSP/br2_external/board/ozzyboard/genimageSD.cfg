image boot.vfat {
	vfat {
		files = {
			"zImage",			
			"Ozzyboard_kernel.dtb",
			"boot.scr"
		}
	}
	size = 8M
}

image files.vfat {
	vfat {
		files = {
		"u-boot-sunxi-with-spl.bin"			
		}
	}
	size = 256M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8K
		size = 504K # 512KB - 8KB
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 0
	}
	
	partition files {
		partition-type = 0x83
		image = "files.vfat"
	}
}
